<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!--defer - pauses our js until  DOM is loaded-->
     <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tick Tac Toe</header>
    
    <!-- //game board -->
    <section id="board">
        <!-- row 3 -->
        <div id="c0r2"></div>
        <div id="c1r2"></div>
        <div id="c2r2"></div>

        <!-- row 2 -->
        <div id="c0r1"></div>
        <div id="c1r1"></div>
        <div id="c2r1"></div>

        <!-- row 1 -->
        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>

    </section>
</body>
</html>
